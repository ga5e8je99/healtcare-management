<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <style>
    .booking-details {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }

    .booking-details img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .booking-details h3 {
      font-size: 24px;
      margin: 10px 0;
    }

    .booking-details p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="booking-details">
    <img id="doctor-image" src="" alt="Doctor Image">
    <h3 id="doctor-name"></h3>
    <p><strong>Specialization:</strong> <span id="doctor-specialization"></span></p>
    <p><strong>Location:</strong> <span id="doctor-location"></span></p>
    <p><strong>Phone:</strong> <span id="doctor-phone"></span></p>
  </div>

  <script>
    // استرجاع البيانات من localStorage
    const doctorData = JSON.parse(localStorage.getItem('selectedDoctor'));

    // عرض البيانات في الصفحة
    if (doctorData) {
      document.getElementById('doctor-image').src = doctorData.image;
      document.getElementById('doctor-name').textContent = doctorData.name;
      document.getElementById('doctor-specialization').textContent = doctorData.specialization;
      document.getElementById('doctor-location').textContent = doctorData.location;
      document.getElementById('doctor-phone').textContent = doctorData.phone;
    } else {
      document.body.innerHTML = "<h2>لا توجد بيانات للحجز!</h2>";
    }
  </script>
</body>
</html>
